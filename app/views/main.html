<div class="header">
  <h3 class="text-muted">Leaderboard</h3>
</div>

<form class="form-inline creat-group" role="form" ng-submit="createGroup()">
  <div class="row">
    <div class="col-xs-8 col-sm-6">
      <input type="text" class="form-control" ng-model="newGroup.name" placeholder="Add new group here">
    </div>
    <input type="submit" class="btn btn-default" value="create">
  </div>
</form>

<ul class="list-group">
  <a ng-animate="{enter: 'animate-enter', leave: 'animate-leave', move: 'animate-move'}" class="list-group-item" ng-repeat="group in groups | orderBy:score">
    {{ group.name }}
    <span class="badge">{{ group.score }}</span>
  </a>
</ul>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from codepretty</p>
</div>
